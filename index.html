<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ozon FinTech Test</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="circle-container">
                <div class="circular-progress"></div>
            </div>
            <div class="buttons-container">
                <div class="value-input__container">
                    <input type="text" id="value-input" placeholder="0-100"/><label
                        for="value-input"
                    ></label>
                    Value
                </div>
                <div class="animated-switch__container">
                    <input type="checkbox" id="animated-switch" /><label
                        for="animated-switch"
                    ></label>
                    Animate
                </div>
                <div class="hide-switch__container">
                    <input type="checkbox" id="hide-switch" /><label
                        for="hide-switch"
                    ></label>
                    Hide
                </div>
            </div>
        </div>
    </body>
</html>
