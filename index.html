<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ozon FinTech Test</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
			<p class="progress__caption">Progress</p>
            <div class="circle__container">
                <div class="circular-progress"></div>
            </div>
            <div class="buttons__container">
                <div>
                    <input
                        type="text"
                        id="value__input"
                        autocomplete="off"
                        placeholder="0-100"
                    /><label for="value__input"></label>
                    Value
                </div>
                <div>
                    <input type="checkbox" id="animate__switch" /><label
                        for="animate__switch"
                    ></label>
                    Animate
                </div>
                <div>
                    <input type="checkbox" id="hide__switch" /><label
                        for="hide__switch"
                    ></label>
                    Hide
                </div>
            </div>
        </div>
    </body>
</html>
